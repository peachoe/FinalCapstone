<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>청안 : 행복한 우리집</title>
  <link rel="icon" type="image/png" href="logo_image.png">
  <style>
    body { font-family: Arial, sans-serif; background-color: #efefef; margin: 0; padding: 0; }
    .navbar {
      width: 100%;
      height: 60px;
      background-color: #FFF;
      color: #000;
      border-bottom: 5px solid #293578;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
    }
    .navtitle {
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .category {
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0;
    }
    .buttons {
      margin: 20px 0;
    }
    .btn {
      background-color: #444;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
    .btn:hover {
      background-color: #666;
    }
    img {
      width: 100%;
      max-width: 640px;
      height: auto;
      display: none;
    }
    .foot {
      text-align: center;
      color: #AAAAAA;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="navtitle">카메라 스트리밍</div>
      <div>
        <span id="date">mm/dd/yyyy</span> <span id="time">00:00:00</span>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="category">아이의 상태 확인</div>
    <div class="buttons">
      <button class="btn" onclick="startStream()">Start Stream</button>
      <button class="btn" onclick="stopStream()">Stop Stream</button>
    </div>
    <img id="stream" src="" alt="Camera Stream">
  </main>
  <footer class="foot">BME 졸업프로젝트</footer>
  <script>
    function startStream() {
      document.getElementById('stream').src = 'http://172.30.1.41/stream';
      document.getElementById('stream').style.display = 'block';
    }

    function stopStream() {
      document.getElementById('stream').src = '';
      document.getElementById('stream').style.display = 'none';
    }

    function updateTime() {
      var dt = new Date();
      document.getElementById("time").innerHTML = dt.toLocaleTimeString();
      document.getElementById("date").innerHTML = dt.toLocaleDateString();
      setTimeout(updateTime, 1000);
    }
    updateTime();
  </script>
</body>
</html>
