<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>청안 : 행복한 우리집</title>
    <link rel="icon" href="logo_image.png">
    <style>
        body { font-family: Arial, sans-serif; background-color: #efefef; }
        .navbar { width: 100%; height: 50px; margin: 0; padding: 10px 0px; background-color: #FFF; color: #000000; border-bottom: 5px solid #293578; }
        .fixed-top { position: fixed; top: 0; right: 0; left: 0; z-index: 1030; }
        .navtitle { float: left; height: 50px; font-size: 50px; font-weight: bold; line-height: 50px; padding-left: 20px; }
        .navheading { position: fixed; left: 60%; height: 50px; font-size: 20px; font-weight: bold; line-height: 20px; padding-right: 20px; }
        .navdata { justify-content: flex-end; position: fixed; left: 70%; height: 50px; font-size: 20px; font-weight: bold; line-height: 20px; padding-right: 20px; }
        .category { font-weight: bold; font-size: 32px; line-height: 50px; padding: 20px 10px 0px 10px; color: #000000; }
        .foot { font-size: 20px; position: relative; height: 30px; text-align: center; color: #AAAAAA; line-height: 20px; }
        .container { max-width: 1800px; margin: 0 auto; }
    </style>
</head>
<body>
    <header>
        <div class="navbar fixed-top">
            <div class="container">
                <div class="navtitle">카메라 스트리밍</div>
                <div class="navdata" id="date">mm/dd/yyyy</div>
                <div class="navheading">날짜</div><br>
                <div class="navdata" id="time">00:00:00</div>
                <div class="navheading">시간</div>
            </div>
        </div>
    </header>
    <main class="container" style="margin-top:70px">
        <div class="category">아이의 상태 확인</div>
        <div style="border-radius: 10px !important;">
            <button onclick="startStream()">Start Stream</button>
            <button onclick="stopStream()">Stop Stream</button>
            <img id="stream" src="" width="640" height="480" onerror="this.onerror=null; this.src='error.png';" style="display: none;" />
        </div>
    </main>
    <footer class="foot">BME 졸업프로젝트</footer>
    <script type="text/javascript">
        function startStream() {
            var img = document.getElementById("stream");
            img.src = 'http://172.30.1.41/stream';
            img.style.display = 'block';
        }

        function stopStream() {
            var img = document.getElementById("stream");
            img.src = '';
            img.style.display = 'none';
        }

        function process() {
            var dt = new Date();
            document.getElementById("time").innerHTML = dt.toLocaleTimeString();
            document.getElementById("date").innerHTML = dt.toLocaleDateString();
            setTimeout(process, 1000); // 매 초마다 시간 업데이트
        }
        process(); // 초기 시간 및 날짜 업데이트
    </script>
</body>
</html>
